- name: variables in sequence
  hosts: local
  connection: local
  vars:
    test: play_variable
  vars_prompt:
    - name: test
      prompt: what is your name?
      private: false
  vars_files:
  - variable.yaml
  tasks:
  - name: Testing Variable Sequence
    vars:
      test: task_variable
    ansible.builtin.debug:
      msg: "Printing the variable: {{ test }}"