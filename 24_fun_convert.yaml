- name: functions
  hosts: local
  connection: local

  vars:
   fruits:
    - key: fruit1
      value: apple
    - key: fruit2
      value: banana
    - key: fruit3
      value: orange
    
  vegtables_prices:
    tomato: 25
    onion: 30
    chilli: 15
  tasks:
  - name: converting list to map
    ansible.builtin.debug:
      msg: " converted map is: {{ fruits | items2dict  }} "

  - name: converting map to list
    ansible.builtin.debug:
      msg: " converted list is: {{ vegtables_prices | dict2items }} "

    
#     #list - items
#     #dictonary - dict
